name: CI

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: ${{ matrix.make-tatget }} - Xcode ${{ matrix.xcode }}
    runs-on: macos-latest
    strategy:
      matrix:
        make-tatget: [xcode-build, pod-lib-lint, carthage-build-workaround, carthage-build-xcframeworks]
        xcode: [12.4]
      fail-fast: false
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
    steps:
      - uses: actions/checkout@v2
      - run: make ${{ matrix.make-tatget }}

  xcode-test:
    name: xcode-test - Xcode ${{ matrix.xcode }}
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: [12.4]
      fail-fast: false
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
    steps:
      - uses: actions/checkout@v2
      - name: lint
        run: make swiftlint
      - name: test
        run: make xcode-test

  swift-test:
    name: swift-test - Xcode ${{ matrix.xcode }}
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: [12.4]
      fail-fast: false
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
    steps:
      - uses: actions/checkout@v2
      - run: make swift-test

  swift-test-linux:
    name: swift-test-linux - Swift ${{ matrix.swift-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift-version: [5.3.2]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - run: make swift-test-linux SWIFT_VERSION=${{ matrix.swift-version }}

  codecov:
    name: codecov - Xcode ${{ matrix.xcode }}
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: [12.4]
      fail-fast: false
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
    steps:
      - uses: actions/checkout@v2
      - name: export-codecov
        run: make export-codecov
      - name: codecov
        if: success()
        uses: codecov/codecov-action@v1
        with:
          file: coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
