name: CI

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  swiftpm:
    name: SwiftPM - Swift ${{ matrix.swift-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['macos-latest', 'ubuntu-latest', 'windows-latest']
        swift-version: ['5.4.2', '5.5.3']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode if needed - Swift ${{ matrix.swift-version }} 
        if: runner.os == 'macOS'
        run: |
          if [ '${{ matrix.swift-version }}' = '5.4.2' ]; then echo DEVELOPER_DIR=/Applications/Xcode_12.5.1.app >> $GITHUB_ENV; fi
          if [ '${{ matrix.swift-version }}' = '5.5.3' ]; then echo DEVELOPER_DIR=/Applications/Xcode_13.2.1.app >> $GITHUB_ENV; fi
      - uses: sushichop/gha-swift-env@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Build a Swift package
        run: swift build -v -c release
      - name: Test a Swift package
        run: swift test -v

  cmake:
    name: CMake - Swift ${{ matrix.swift-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['macos-latest', 'ubuntu-latest', 'windows-latest']
        swift-version: ['5.5.3']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode if needed - Swift ${{ matrix.swift-version }} 
        if: runner.os == 'macOS'
        run: |
          if [ '${{ matrix.swift-version }}' = '5.4.2' ]; then echo DEVELOPER_DIR=/Applications/Xcode_12.5.1.app >> $GITHUB_ENV; fi
          if [ '${{ matrix.swift-version }}' = '5.5.3' ]; then echo DEVELOPER_DIR=/Applications/Xcode_13.2.1.app >> $GITHUB_ENV; fi
      - uses: sushichop/gha-swift-env@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Build with CMake and Ninja
        shell: bash
        run: ./scripts/cmake-script.sh

  codecov:
    name: codecov - Xcode ${{ matrix.xcode }}
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: ['13.2.1']
      fail-fast: false
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
    steps:
      - uses: actions/checkout@v2
      - name: export-codecov
        run: make export-codecov
      - name: codecov
        if: success()
        uses: codecov/codecov-action@v1
        with:
          file: coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}

  xcode:
    name: ${{ matrix.make-target }} - Xcode ${{ matrix.xcode }}
    runs-on: macos-latest
    strategy:
      matrix:
        make-target:
          [
            xcode-test,
            xcode-build,
            pod-lib-lint,
            carthage-build-workaround,
            carthage-build-xcframeworks,
          ]
        xcode: ['13.2.1']
      fail-fast: false
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
    steps:
      - uses: actions/checkout@v2
      - run: make ${{ matrix.make-target }}

  bazel:
    name: Bazel - Swift ${{ matrix.swift-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['macos-latest', 'ubuntu-latest']
        swift-version: ['5.5.3']
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode if needed - Swift ${{ matrix.swift-version }} 
        if: runner.os == 'macOS'
        run: |
          if [ '${{ matrix.swift-version }}' = '5.4.2' ]; then echo DEVELOPER_DIR=/Applications/Xcode_12.5.1.app >> $GITHUB_ENV; fi
          if [ '${{ matrix.swift-version }}' = '5.5.3' ]; then echo DEVELOPER_DIR=/Applications/Xcode_13.2.1.app >> $GITHUB_ENV; fi
      - uses: sushichop/gha-swift-env@v1
        with:
          swift-version: ${{ matrix.swift-version }}
      - name: Build with Bazel
        run: |
          run: ./scripts/bazel-script.sh
